<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test 1</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/app.css">

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <script src="bower_components/react/react.js"></script>
    <script src="bower_components/react/react-dom.js"></script>

    <script type="text/babel" src="js/components/header.js"></script>
    <script type="text/babel" src="js/initApp.js"></script>

<style>
    .dropdown-item {
        display: block;
        width: 100%;
        padding: 3px 20px;
        clear: both;
        font-weight: 400;
        color: #373a3c;
        text-align: inherit;
        white-space: nowrap;
        background: 0 0;
        border: 0;
    }
</style>

</head>
<body>

<nav id="nav" class="navbar navbar-inverse navbar-fixed-top" role="navigation">


</nav>


<br><br><br>

<div id="menu1"></div>

<br><br><br>

<div id="menu2"></div>

<br><br><br>

<script type="text/babel">
    var Menu1 = React.createClass({
        render: function() {
            return (

                    <div className="dropdown">
                    <button className="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Menu 1
            </button>
            <div className="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <button className="dropdown-item" type="button">Action</button>
                    <button className="dropdown-item" type="button">Another action</button>
            <button className="dropdown-item" type="button">Something else here</button>
            </div>
            </div>
            );
        }
    });

    setInterval(function(){
        ReactDOM.render(
        <Menu1/>,
                document.getElementById("menu1")
        );

    }, 1000);

</script>

<script type="text/babel">

    function foo1(x,y){
        alert(x);
    }

    function foo2(x,y){
        alert(x);
    }

    function foo3(x,y){
        alert(x);
    }

    var Menu2 = React.createClass({
        render: function() {

            var menuItems = [
                {"id":"101",
                    "title": "Action",
                    "callback" : foo1},
                {"id":"102",
                    "title": "Another Action",
                    "callback" : foo2},
                {"id":"103",
                    "title": "Something Else",
                    "callback" : foo3}
            ];

            var buttons = [];
            for (var i = 0; i < menuItems.length; i++) {
                buttons.push(<button key={menuItems[i].id} className="dropdown-item" type="button" onClick={menuItems[i].callback}>{menuItems[i].title}</button>);
            }

            return (
                    <div className="dropdown">
                    <button className="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Menu 2
            </button>
            <div className="dropdown-menu" aria-labelledby="dropdownMenu2">
                    { buttons }
            </div>
            </div>
            );
        }
    });

    setInterval(function(){
        ReactDOM.render(
        <Menu2/>,
                document.getElementById("menu2")
        );

    }, 1000);

</script>



</body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
